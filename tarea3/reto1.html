    <!-- programacion ANIMACION2 -->
<script>
    //seleciona un elemento del DOM con la clase CSS "animacion2" y lo allmacena en la variable anima.
    let anima = document.querySelector('.animacion2');
    //carga la animacion utilizando la funcion loadAnimation de la biblioteca Bodymovin.
    let animation = bodymovin.loadAnimation({
        //es el contenedor donde se muesra la animacion, que es este caso es el elemento llamado anima
        container: anima,
        //ruta del archivo JSON que contiene la animacion.
        path: 'https://lottie.host/be937fe8-f8d4-438c-b287-f296e49fca2a/z7OiD3Rp22.json',
        renderer: 'svg',
        loop: true,
        autoplay: true,
        name:"Login Animation",
    }); 
    //es la funcion xlick se llama al metodo playSegments() en la animacion,
    //este metodo reproduce la animacion desde el fotograma 0 hasta el 150. y el segundo argumento (true) indica si la animacion se reproduce en bucle.
    anima.addEventListener('click', function(){
        animation.playSegments([0,150], true);
    });
 
 
 </script>
