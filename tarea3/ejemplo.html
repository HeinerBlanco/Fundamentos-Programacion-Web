<!doctype html>
<html lang="es">

<head>
    
    <title>CENFOTEC-PROFEFRANK</title>
    <link href="imagenes/favicon.png" rel="icon">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
    
    <!-- carga de la hoja de estilo CSS -->
    <link rel="stylesheet" href="css/caso1.css">

</head>

<body> 

    <section class="container">
        <div class="pt-5"></div>
        <h1 class="text-center display-3">Caso #1 </h1>

        <div class="pt-4"></div>
        <p>
            <strong>Instrucciones: </strong> Los empleados que tengan más de 5 años laborados se les aumentara un 50% de su salario en caso contrario no tendrán ningún aumento
        </p>

        <!--  Ingresar datos -->
        <br><br>
        <!-- clase input-group se usa  para agrupar campos de texto -->
        <!-- clase form-control se usa para dimensionar la anchura de los campos -->
        <div class="input-group mb-3">
            <label for="nombre"> Nombre del empleado:</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label for="apellido"> Apellido del empleado:</label>
            <!--solo letras minusculas, y para que inicien de 3 hasta 10 digitos -->
            <input id="apellido" type="text" class="form-control">
        </div>
        
            



        <div class="input-group mb-3">
            <label for="al"> Años laborados:</label>
            <!-- validity.valid significa "esto es correcto"-->
            <input id="al" type="text"  size="2" maxlength="2" onkeyup="this.value=Numeros(this.value)" class="form-control">
        </div>
        

        <div class="input-group mb-3">            
            <label for="salario"> Salario:</label>
            <!-- validity.valid significa "esto es correcto"-->
            <!-- API validacion de elementos -->
            <input id="salario" type="number"  oninput="validity.valid||(value='')" class="form-control">
        </div>

        <!-- (d-flex justify-content-end) = Es una instruccion de Flexbox que pone a la derecha los botones  -->
        <div class="pt-3 d-flex justify-content-center">
            <button id="agregarBtn" onclick="incluir()"><i class="fas fa-plus-circle"></i> Agregar datos</button>
            <button id="limpiarBtn" onclick="limpiar()"><i class="fas fa-trash"></i>Limpiar datos</button>
        </div>
        <br><br>

        <div class="container text-center">
            <!-- la clase table-info es para darle una apariencia grafica a la tabla -->
            <table class="table table-hover table-light">
                <!-- seccion de encabezado de tabla -->
                <thead>
                    <!-- <tr> es fila de tabla-->
                    <tr>
                        <!-- <th> es celda de tabla-->
                        <th> #</th>
                        <th> Nombre</th>
                        <th> Apellido</th>
                        <th> A/L</th>
                        <th> Salario</th>
                        <th> Aumento</th>
                    </tr>
                </thead>
                <!-- cuerpo de tabla -->
                <tbody id="tabla"></tbody>
            </table>
        </div>
    </section>

    <!-- programacion JS -->
    <script src="js/caso1.js"></script>
    <!-- libreria desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
